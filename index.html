<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">    
    <script src="script.js" defer></script>
    </head>
    <body>
        <div class="row">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="row">
            <div class="colorPicker"> 
                <input type="color" id="favColor" name="favColor" value="#000000"><br>
            </div>
            <button class="erase">Eraser</button> 
            <button class="clearAll">Clear</button>
            <button class="changeGrid">Change pixel size</button> 
            <button class="random">Random Color</button> 
            <button class="darken">Darken Color</button> 
            <button class="lighten">Lighten Color</button> 
        </div>
       
        <div class="canvas"></div>
    </body>
</html>
